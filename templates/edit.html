{% extends 'base.html' %}
{% block content%}
    <form class="recipe-edit-form" 
    {% if target_recipe == 0 %} action="{{ url_for('insert_recipe', ID_target='new') }}" 
    {% else %}
    action="{{ url_for('insert_recipe', ID_target=target_recipe._id) }}" 
    {% endif %}
    method="POST">

        <div class="row">
            <div class="col">
            <label for="recipeName" > New Recipe Name: </label>
            <input id="recipeName" name="name" type="text" value="{{ target_recipe.name }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-2">
            <label class="cat-label" for="categorySelect"> Category: </label>
            <select id="categorySelect" name="category">
                <option value="Breakfast" {% if target_recipe.category == "Breakfast" %} selected {% endif %} >Breakfast</option>
                <option value="Lunch" {% if target_recipe.category == "Lunch" %} selected {% endif %} >Lunch</option>
                <option value="Dinner" {% if target_recipe.category == "Dinner" %} selected {% endif %} >Dinner</option>
                <option value="Dessert" {% if target_recipe.category == "Dessert" %} selected {% endif %} >Dessert</option>
                <option value="Snacks" {% if target_recipe.category == "Snacks" %} selected {% endif %} >Snack</option>
                <option value="Sides" {% if target_recipe.category == "Sides" %} selected {% endif %} >Side</option>
            </select>
            </div>
            <div class="col-2">
            <label for="servings"> Servings: </label>
            <input id="servings" name="servings" type="text" value="{{ target_recipe.servings }}">
            </div>
            <div class="col-4">
            <label for="preperationTime"> Preperation Time: </label>
            <input id="preparationTime" name="prep-time" type="number" value="{{ target_recipe.prep-time }}"> <!-- need to enforce variable type -->
            <span class="minute-label"> Minutes </span>
            </div>
            <div class="col-4">
            <label for="cookingTime"> Cooking Time: </label>
            <input id="cookingTime" name="cook-time" type="number" value="{{ target-recipe.cook-time }}">
            <span class="minute-label"> Minutes </span>
            </div>
        </div>

        <div class="row">
            <div class="col">
            <label for="ingredientsList">Ingredients:</label>
            <input id="ingredientsList" name="ingred-list" type="text" value="{{ target_recipe.ingred-list }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
            <label for="toolsNeeded">Special Kitchenware Needed: </label>
            <input id="toolsNeeded" name="tools-needed" type="text" value="{{ target_recipe.tools-needed }}">
            <div class="col">
            <label for="imageEntry">Url for Image: </label>
            <input id="imageEntry" name="image-link" type="text" value="{{ target_recipe.image-link }}">
            </div>
        </div>

        <div class="row">
            <div class="col">
            <label for="cooking Method">Cooking Method: </label>
            <textarea id="cookingMethod" class="col" name="method" required>{{ target_recipe.method }}</textarea>
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
