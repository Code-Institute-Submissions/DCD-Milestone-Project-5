{% extends 'base.html' %}
{% block content%}
    <div class="">
        <h3 class="recipeTitle">{{recipe.recipe_name}}</h3>
        <span>{{recipe.servings}}</span>
        <div>Preparation time: {{recipe.prep_time}} minutes</div>
        <div>Cooking time: {{ recipe.cook_time }} minutes</div>
        <div><h4>Ingredients:</h4>
            <span>{{recipe.ingredients}}</span>
        </div>
        <div>Cooking Tools needed: {{recipe.tools_needed}}</div> <!--If no tools, don't make this appear-->
        <img src="{{recipe.image_link}}" alt="a picture of {{recipe.recipe_name}}">
        <div>{{recipe.method}}</div>
    </div>
    <div>
        <button>
            <a href="{{url_for('edit_recipe', ID=recipe._id)}}">Edit Recipe</a>
        </button>
        <button>
            <a href="{{url_for('delete_recipe', ID=recipe._id)}}">Delete Recipe</a>
        </button>
    </div>
{% endblock %}
