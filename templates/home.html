{% extends 'base.html' %}
{% block content%}
    <div class="title-splash row align-items-center justify-content-center">
        <h1 class="title col-5">SITE TITLE [PH]</h1>
    </div>
    <h2 class="title">Popular Recipes</h2>
    <div class="recipe-display-row row justify-content-center">
        {% for recipe in recipes_popular %}
            <a class="recipe-thumbnail-object"  href="{{ url_for('recipe_page', ID=recipe._id) }}">
                <div class="thumbnail-background" style="background:linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.5)), url('{{recipe.image_link}}')"><!--Not happy with the inline styling, but not aware of a clearer way to pass this yet.-->
                    <h3 class="thumbnail-title title">{{recipe.name}}</h3>
                </div>
            </a>
        {% endfor %}
    </div>
    <h2 class="title">Recent Recipes</h2>
    <div class="recipe-display-row row justify-content-center">
        {% for recipe in recipes_new %}
            <a class="recipe-thumbnail-object"  href="{{ url_for('recipe_page', ID=recipe._id) }}">
                <div class="thumbnail-background" style="background:linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.5)), url('{{recipe.image_link}}')"><!--Not happy with the inline styling, but not aware of a clearer way to pass this yet.-->
                    <h3 class="thumbnail-title title">{{recipe.name}}</h3>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
