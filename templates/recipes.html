{% extends 'base.html' %}
{% block content%}
    
    <div class="recipe-search-controls">

    <form class="name-search" action="{{url_for('search')}}" method="GET">
        <input id="search" type="text" placeholder="Search by recipe name" name="name" required>
        <button type="submit"><i><i class="fas fa-search"></i></i></button>
    </form>
        {% set categories=['All', 'Breakfast', 'Lunch', 'Dinner', 'Dessert', 'Snacks', 'Sides']  %}
        {% for category in categories %}
        <form class="category-container" action="{{url_for('search')}}" method="GET">
            <input type='hidden' name="category" value={{category}}>
            <button class="search-by-category" type="submit">{{category}}</button>
        </form>
        {% endfor %}
    </div>
    <div class="recipe-search-results row">
    {% for recipe in recipes %}
        <a class="recipe-thumbnail-object col-sm-4"  href="{{ url_for('recipe_page', ID=recipe._id) }}">
            <div class="thumbnail-background" style="background:linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.5)), url('{{recipe.image_link}}')"><!--Not happy with the inline styling, but not aware of a clearer way to pass this yet.-->
                <h3 class="thumbnail-title title">{{recipe.name}}</h3>
            </div>
        </a>
    {% endfor %}
    </div>

{% endblock %}
