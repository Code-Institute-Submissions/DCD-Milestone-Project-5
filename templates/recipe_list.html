{% extends 'base.html' %}
{% block content%}

    {% for recipe in recipes %}
    <a href="{{ url_for('recipe_page', ID=recipe._id) }}">
        <div class="recipe-thumbnail-object" style="background:linear-gradient(rgba(255,255,255,0.1), rgba(0,0,0,0.5)), url('{{recipe.image_link}}')"><!--Not happy with the inline styling, but not aware of a clearer way to pass this yet.-->
            <h3>{{recipe.recipe_name}}</h3>
        </div>
    </a>
    {% endfor %}

{% endblock %}
